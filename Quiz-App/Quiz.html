<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
    <title>Quiz App</title>
</head>
<body>
    <!--Top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container"> <!--Here's is a bootstrap class keeping our text in a central column -->
            <h2 class="text-sucess display-3 my-4">Quiz App</h2>
        </div>
    </div>

<!--Result section-->

    <div class="result py-4 bg-light text-center d-none">
        <div class="container lead"> <!--Here's is a bootstrap class keeping our text in a central column -->
           <p>You scored <span class="quiz-result text-success display-4 p-3">0%</span></p>
        </div>
    </div>

<!-- Quiz section-->
    <div class="quiz py-4 bg-success">
        <div class="container">
            <h2 class="my-5 text-white">Get ready for the Quiz</h2>

             <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">Who is the best chop-chop man?</p>
<!--Here's how the answers in the form of radio buttons are implemented-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="A" checked>
                        <label class="form-check-label">Amarachukwu Godlove</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="B">
                        <label class="form-check-label">Modeiro Tegue</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="C">
                        <label class="form-check-label">Kah Jopen</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question1" value="D">
                        <label class="form-check-label">Agafina Patrick</label>
                    </div>

                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Who likes to follow chap?</p>
<!--Here's how the answers in the form of radio buttons are implemented-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="A">
                        <label class="form-check-label">Amarachukwu Godlove</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="B">
                        <label class="form-check-label">Modeiro Tegue</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="C">
                        <label class="form-check-label">Kah Jopen</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question2" value="D">
                        <label class="form-check-label">Agafina Patrick</label>
                    </div>

                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">Who looks alike to Babachiro?</p>
<!--Here's how the answers in the form of radio buttons are implemented-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="A">
                        <label class="form-check-label">Amarachukwu Godlove</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="B">
                        <label class="form-check-label">Modeiro Tegue</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="C">
                        <label class="form-check-label">Kah Jopen</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="question3" value="D">
                        <label class="form-check-label">Agafina Patrick</label>
                    </div>

                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
             </form>

        </div>
    </div>
    <script defer src="quiz_app.js"></script>
</body>
</html>
